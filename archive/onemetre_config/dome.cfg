! dome constants
DOMEHAVE = 0		! 1 to enable rotating dome control, 0 to disable.
DOMEAXIS = 0 		! csimc addr responsible for shutter and/or dome control
DOMETO = 180		! max time to wait for dome to get into position, secs
DOMETOL = 0.1  		! max dome operating position tolerance, rads 0.087 rad = 5o
DOMEZERO = 3.141592653 	! az when home, rads +E of N
DOMEPARKING = 285	! Position to park the dome.
DOMESTEP = 14940	! encoder steps/rev (old value 14825)
DOMESIGN = 1		! 1 if raw encoder increases +E of N, else -1
DOMEMOFFSET = 0.0 	! (mount offset)/(dome radius), + west or - east side
DOMESPEED = 0.01        ! dome rotation speed in rad/s

! shutter constants
SHUTTERHAVE = 0 	! 1 to control shutter/roof, 0 if none.
SHUTTERTO = 180		! max time to wait for shutter to open or close, secs
SHUTTERAZ = 0		! azimuth in rads +E of N for shutter power pre-rotate, or zero if not used
SHUTTERAZTOL = 0	! tolerance in rads for shutter power pre-rotate, or zero if not used

