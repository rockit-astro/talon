! details of the focus motor

! basic description
! N.B. see filter.cfg for focus settings per filter.
! canonical positive it towards the main mirror.

OAXIS		2		! csimc addr
OHAVE 		1		! 1 if even have a focus motor, 0 if not.
OHASLIM     	1      		! 1 if this axis uses limit switches, else 0.
OPOSSIDE    	1      		! 1 to use the far side of home sw, else 0
OHOMELOW    	0      	 	! 1 if home switch is active low, else 0
OSTEP	 	80000		! steps/rev (encoder counts if using encoder, else motor)
OSIGN		1		! 1 if raw pos moves towards camera, -1 if away
OMAXVEL 	10 !40		! max focus motor velocity, rads/sec (.25)
OMAXACC 	20 !80 		! max focus motor acceleration, rads/sec/sec (3.0)
OSLIMACC    	40 !80      	! soft limit and urgent acc, rads/sec/sec (3.0)
OSCALE		157.48 !31.5		! steps per micron
OJOGF		0.01		! fraction of OMAXVEL when using paddle (0.1)
OHAVEENC	0		! true if we're using encoder

! how to perform autofocus
OFIRSTSTEP 	250		! initial movement to star search, microns
OSTOPSTEP 	10		! target focus depth, microns
OEXPTIM 	5		! exposure time for focus cal images, secs
OTRACK		1		! 1 to insist on scope actively tracking, else 0
OMINSTD		10		! minimum image std dev we will allow

! corrections to apply during autofocus
OFIXBADCOL	0		! 1 to apply bad column correction, 0 or not here = no bad column fix
OUSECORIMGS     0		! 1 for bias/thermal/flat corrections, 0 or not here = no corrections

! define if needed
! OBADCOLMAP 	 /home/ocaas/mybadmap.map	! use to force a specific column map, else use default
! OBIASIMG	 /home/ocaas/mybiasimg.fts	! use to force a specific bias image, else use default
! OTHERMIMG	 /home/ocaas/mythermimg.fts 	! use to force a specific thermal image, else use default
! OFLATIMG	 /home/occas/myflatimg.fts  	! use to force a specific flat image, else use default


