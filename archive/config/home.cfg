! Fill in the rough initial values for the telescope orientation, limit
! switch positions and directions, and motor steps per rev once. They are
! updated as we learn better values.

! "H" refers to the longitudinal axis, ie, ha or az.
! "D" refers to the latitudinal axis, ie, dec or alt.
! "R" refers to the field rotator -- must be present but ignored if don't have.
! "O" refers to focus motor -- must be present but ignored if don't have.
! "I" refers to filter wheel -- must be present but ignored if don't have.

! initial guesses -- fill these in once by hand for a new installation

HT		0.0		! HA of scope pole, rads
DT		1.5		! Dec of scope pole, rads
XP		2.0		! angle from home to beneath celestial pole,
                		! rads ccw as seen from tel pole
YC		0.01		! angle from scope's equator to home, rads +N
NP		0.0		! nonperpendicularity of axes, rads
R0		0.0		! field rotator offset, if applicable

HPOSLIM		 4.0		! angle from home to positive limit, rads
HNEGLIM		-4.0		! angle from home to positive limit, rads
DPOSLIM		 3.0		! angle from home to positive limit, rads
DNEGLIM		-1.0		! angle from home to negative limit, rads
RNEGLIM		-1		! angle from home to negative limit, rads
RPOSLIM		1		! angle from home to positive limit, rads
ONEGLIM		-4000		! angle from home to negative limit, rads
OPOSLIM		4000		! angle from home to positive limit, rads
INEGLIM		-1		! angle from home to negative limit, rads
IPOSLIM		1		! angle from home to positive limit, rads

HHOMEDIR	0		! 1 if start positive to find home, 0 if neg
DHOMEDIR	1		! 1 if start positive to find home, 0 if neg
RHOMEDIR	1		! 1 if start positive to find home, 0 if neg
OHOMEDIR	0		! 1 if start positive to find home, 0 if neg
IHOMEDIR	1		! 1 if start positive to find home, 0 if neg

HSTEP	        8000000		! motor usteps/rev
HSIGN		1		! cnts [1=incr -1=decr] ccw looking down from N
DSTEP	 	8000000		! motor usteps/rev
DSIGN		-1		! steps [1=inc -1=dec] with lat

ISTEP		80000		! motor steps per rev
ISIGN		1		! cw or ccw

! end of initial manual guesses -- following are added automatically


