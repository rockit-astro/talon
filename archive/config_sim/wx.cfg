HAVEWX  0       ! 1 if even have a weather station, else 0

! weather alert thresholds
MINT	-30	! min operating temp, C
MAXT	45	! max operating temp, C
MAXH	95	! max operating humidity, %
MAXWS	70	! max operating wind speed, kph
ALRTTM  0       ! alert remains until all conditions ok for this many minutes


DELWS	99	! delta wind speed to trigger log, kph
DELWD	999	! delta wind direction to trigger log, degrees
DELH	99	! delta humidity to trigger log, percent
DELR	99	! delta rain to trigger log, mm (always log when rain starts)
DELRT	30	! rain alert remains after rain stops this many minutes
DELT	99	! delta temp to trigger log, C
DELP	99	! delta pressure to trigger log, mB

WXTTY	'/dev/ttyS2'	! tty to weather station

! following are used to configure up to 3 DigiTemp "one-wire" sensors.
HAVEAUX 0       ! 1 if even have the sensor package, else 0
AUXTTY	/dev/ttyE03	! serial port where aux temp sensors are connected

