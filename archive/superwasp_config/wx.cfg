HAVEWX  1       ! 1 if even have a weather station, else 0

! weather alert thresholds
MINTTRIG	-3	! inside min operating temp set level, C
MINTRST	 	-3	! inside min operating temp reset level, C
MAXTTRIG	35	! inside max operating temp set level, C
MAXTRST		35	! inside max operating temp reset level, C
MAXHTRIG	75	! inside max operating humidity set level, %
MAXHRST		75	! inside max operating humidity reset level, %
DEWTHRTRIG	 2	! alert if temp - dew < DEWTHR set level
DEWTHRRST	 2	! alert if temp - dew < DEWTHR reset level
MINT1TRIG	-3	! outside min operating temp set level, C
MINT1RST	-3	! outside min operating temp reset level, C
MAXT1TRIG	35	! outside max operating temp set level, C
MAXT1RST	35	! outside max operating temp reset level, C
MAXH1TRIG	75	! outside max operating humidity set level, %
MAXH1RST	75	! outside max operating humidity reset level, %
MAXWSTRIG	50	! max operating wind speed set level, kph
MAXWSRST	50	! max operating wind speed reset level, kph

ALRTTM  20      ! alert remains until all conditions ok for this many minutes
DELWS	5	! delta wind speed to trigger log, kph
DELWD	22	! delta wind direction to trigger log, degrees
DELH	5	! delta humidity to trigger log, percent
DELR	10.001	! std 0.001 delta rain to trigger log, mm (always log when rain starts)
DELRT	20	! rain alert remains after rain stops this many minutes
DELT	2	! delta temp to trigger log, C
DELP	2	! delta pressure to trigger log, mB

WXTTY	'/dev/ttyS1'	! tty to weather station

! following are used to configure up to 3 DigiTemp "one-wire" sensors.
HAVEAUX 0       ! 1 if even have the sensor package, else 0
AUXTTY	/dev/ttyS5	! serial port where aux temp sensors are connected

! Storm detector
HAVETRAC	0		! do we have a storm detector?
TRACFILE	/var/ftp/pub/lightning/TRACReport.txt	! log file from storm detector
TRACTIMEOUT	300		! ignore entries more than this old (sec)
MINSDTRIG	 50		! min storm distance trigger, miles
MINSDRST	 50		! min storm distance reset, miles

! Cloud detector
HAVECLOUD	1		! do we have a cloud detector?
CLOUDFILE	/usr/local/telescope/archive/logs/cloud/cloud.dat	! log file from cloud detector
CLOUDTIMEOUT	300		! ignore entries more than this old (sec)
MINSKYTTRIG	  0		! sky temperature trigger, C
MINSKYTRST	  0		! sky temperature reset, C

