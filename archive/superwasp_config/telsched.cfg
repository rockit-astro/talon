! defaults for schedule requests
COMPRESS = 1		! default copression factor
DEFBIN =	1	! default camera binning, pixels
DEFIMW =	400	! default camera width, pixels (before binning)
DEFIMH = 	100	! default camera height, pixels (before binning)
STOWFILTER = 'Cover'
LSTDELTADEF = 30;	! default for LSTDELTA keyword, mins

! Scheduling and equipment constraints
MINALT = 0.35		! minimum allowable altitude for imaging, rads
MAXALT = 1.57079	! max altitude, rads (generally only useful alt-az)
MAXHA = 3.14		! max abs ha limit for imaging, rads
MAXDEC = 1.5707		! max +dec for imaging rads
SUNDOWN = .10472	! rads sun is below horizon we consider dark
SETUP_TO = 20           ! max secs to wait for devices to set up before a run
IGSUN = 0		! 1 to ignore whether the sun is up, else 0
DOSTOW = 1		! stow telescope before closing up?
STOWTO = 30		! stow timeout, seconds
STOWALT = 1.57  	! stow altitude, rads orig 0.174533
STOWAZ = 0      	! stow azimuth, rads E of N orig 3.1415926
SERVICEALT = 0.174533	! service altitude, rads orig 1.57
SERVICEAZ = 0		! service azimuth, rads E of N
BANNER = 'SuperWASP Camera (La Palma)'

! Settings for the all-sky pointing mesh
MESHEXPTIME	64	! mesh exposure time, secs
MESHFILTER	C	! mesh filter code
MESHCOMP	0	! mesh images compression scale factor
PTGRAD	 	.5	! pointing mesh interpolation radius, rads

! Settings for the photometric scans
PHOTBDUR        20      ! default duration for blue filter, secs
PHOTVDUR        20      ! default duration for visible (yellow) filter, secs
PHOTRDUR        20      ! default duration for red filter, secs
PHOTIDUR        20      ! default duration for IR filter, secs

! how the progress beeps are to sound
OffTargPitch = 1500	! bell pitch while off target
OffTargDuration	= 100	! bell duration while off target, ms
OffTargPercent = 10	! bell volume (%) while off target
OnTargPitch = 2000	! same, when acquire target
OnTargDuration = 200	! same, when acquire target
OnTargPercent = 20	! same, when acquire target
BeepPeriod = 500	! overall interval, milliseconds

! Local conditions -- updated dynamically is have gpsd/wxd installed
LONGITUDE	1.59817	! site longitude, +W rads
LATITUDE	.726544	! site latitude, +N rads
ELEVATION	2500	! elevation above sea level, m
TEMPERATURE	10	! air temperature, degrees C
PRESSURE 	950	! air pressure, mB

